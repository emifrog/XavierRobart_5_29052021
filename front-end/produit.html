<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez nos ours en peluche faits à la main" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Orinoco | Produits</title>
</head>

<body>
    <div class="page-container">
        <header>
            <div class="container-fluid">
              <div class="row">
                <nav class="col navbar navbar-light navbar-expand-lg w-100">
                  <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="Logo Orinoco" height="70" />
                  </a>
      
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                  </button>
      
                  <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                      <li class="nav-item active">
                        <a class="nav-link text-dark" href="index.html">Accueil</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-dark" href="panier.html">
                          <span><i class="fas fa-shopping-cart"></i></span>
                          <span>Panier</span>
                        </a>
                      </li>
                    </ul>
                  </div>
                </nav>
              </div>
            </div>
        </header>

        <div class="container-fluid">

          <div id="myProduct" class="row jumbotron">
    
            <div class="col-12 col-md-6">
    
              <a class="d-flex text-dark mb-2" href="index.html">
                <span><i class="fas fa-undo-alt"></i></span>
                <p class="ml-2">Revenir à la page d'accueil</p>
              </a>
    
              <img class="product-img w-100" src="images/teddy_1.jpg" alt="Photo d'ours en peluche">
    
            </div>
    
            <div class="col-12 col-md-6">
              <div class="card border-0">
                <div id="product-details" class="card-body pt-sm-3 pt-md-0">
    
                  <h2 class="card-title font-weight-bold"></h2>
                  <p class="card-price font-weight-bold"></p>
                  <p class="card-description font-weight-light"></p>
                  <form>
                    <div class="form-group">
                      <label for="input-quantity" class="mt-2 ">Quantité</label>
                      <input id="input-quantity" type="number" min="1" value="1" class="text-dark mb-2 pl-3 w-100" />
    
                      <label for="select-color" class="mt-2">Couleur</label>
                      <select class="form-control" id="select-color">
                      </select>
    
                    </div>
    
                    <button type="button" id="add-to-cart" class="btn btn-secondary btn-block">Ajouter au panier</button>
                  </form>
    
                </div>
              </div>
            </div>
    
          </div>
    
        </div>

        <footer class="fixed-bottom">
            <div class="container-fluid">
              <div class="row justify-content-between text-center">
                <div class="col-6 col-md-3">
                  <a class="text-dark" href="#">À propos</a>
                </div>
                <div class="col-6 col-md-3">
                  <a class="text-dark" href="#">Nous Contacter</a>
                </div>
                <div class="col-6 col-md-3">
                  <a class="text-dark" href="#">Mentions légales</a>
                </div>
              </div>
            </div>
        </footer>

    </div>

  <script type="module" src="js/produit.js"></script>
  
</body>
</html>
